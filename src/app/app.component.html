<div>{{ title }}</div>

<app-btn-container
  (successClicked)="onBtnClick($event)"
  (errorClicked)="onBtnClick($event)"
  (warningClicked)="onBtnClick($event)"
></app-btn-container>

<app-logger [logs]="clickLogs"></app-logger>

<div *ngFor="let item of notifications">
  <app-toast [toastEnabled]="toastEnabled" [toastData]="item"></app-toast>
</div>
