<div class="toast-wrapper">
  <div class="toast-header" [style.background]="toastEvent.headerColor">
    <h6>
      <b>{{ toastEvent.header }}</b>
    </h6>
    <button
      type="button"
      class="btn-close close-button"
      (click)="close(toastEvent.toastId)"
    ></button>
  </div>
  <div class="toast-body" [style.background]="toastEvent.bodyColor">
    <h6 [style.color]="toastEvent.type === EVENT.WARNING ? 'black' : ''">
      {{ toastEvent.body }}
    </h6>
  </div>
</div>
