<div class="container">
  <div class="logger-heading">Click Logs -</div>
  <div *ngIf="toastEvents.length < 1; else renderLogs">
    No buttons have been clicked
  </div>

  <ng-template #renderLogs>
    <div *ngFor="let event of toastEvents">
      {{ event.type | titlecase }} toast was rendered at {{ event.time }}
    </div>
  </ng-template>
</div>
