<div class="container">
  <div class="logger-heading">Click Logs -</div>
  <div *ngIf="logs.length === 0; else renderLogs">
    No buttons have been clicked
  </div>
  <ng-template #renderLogs>
    <div class="logger-body">
      <div *ngFor="let log of logs">
        {{ log.type | titlecase }} button was clicked at {{ log.time }}
      </div>
    </div>
  </ng-template>
</div>
