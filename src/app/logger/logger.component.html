<div class="container">
  <div class="logger-heading">
    <h6>Your demands for toasts will be logged below -</h6>
  </div>
  <div *ngIf="toastEvents.length < 1; else renderLogs" class="logger-body">
    No toasts served so far.
  </div>

  <ng-template #renderLogs>
    <div *ngFor="let event of toastEvents" class="logger-body">
      A {{ event.type }} toast was served at {{ event.time }}
    </div>
  </ng-template>
</div>
