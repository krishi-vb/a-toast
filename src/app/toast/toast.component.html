<div class="toast-container">
  <div class="toast-header" [style.background]="toastData.event.headerColor">
    <h6>
      <b>{{ toastData.event.header }}</b>
    </h6>
    <button
      type="button"
      class="btn-close close-button"
      (click)="close()"
    ></button>
  </div>
  <div class="toast-body" [style.background]="toastData.event.bodyColor">
    <h6 [style.color]="toastData.event.type === EVENT.WARNING ? 'black' : ''">
      {{ toastData.event.body }}
    </h6>
  </div>
</div>
